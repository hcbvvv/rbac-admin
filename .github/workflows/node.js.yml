name: Build React Vite Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # 改用更稳定的LTS版本（18.x），避免22.x可能的兼容性问题
        cache: 'npm'
        cache-dependency-path: 'package.json'  # 仅基于package.json缓存

    # 增加调试信息：查看Node和npm版本
    - name: Show environment info
      run: |
        node --version
        npm --version
        npm config list

    # 安装依赖时显示详细日志
    - name: Install dependencies
      run: npm install --verbose  # 增加--verbose查看详细安装过程

    # 安装后检查依赖是否正确安装
    - name: Check installed dependencies
      run: npm list  # 列出已安装的依赖，确认是否有缺失

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production  # 明确指定生产环境

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/
